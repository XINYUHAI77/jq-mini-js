<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>新建网页</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />

        <script type="text/javascript" src="./jquery-mini.js"></script>

        <script type="text/javascript">
        function f1(){
            //通过选择器获得元素节点对象
            //console.log($("#apple"));
            //console.log($("li"))

            $("#apple").css('width','400px');
            $("li").css('color','red');

            $("#apple").attr('class','orange');
            $("li").attr('role','hero');

            var co = ['red','blue','green','gold','brown','pink','yellow']
            $("li").each(function(m,n){
                console.log(m+'---'+n)
                //m 分别代表每个li的下标
                //this 和 n 代表意思一致，分别代表每个li的dom对象
                this.style.backgroundColor = co[Math.floor(Math.random()*7)];
            });
        }
        </script>

        <style type="text/css">
        div {width:300px; height:100px; background-color:lightblue;}
        </style>
    </head>
    <body>
        <h2>使用自己开发的迷你版jquery</h2>
        <div id="apple"></div>
        <ul>
            <li>刘</li>
            <li>关</li>
            <li>张</li>
        </ul>

        <input type="button" value="触发" onclick="f1()" />
    </body>
</html>
